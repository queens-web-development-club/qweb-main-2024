name: Sync fork from upstream

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [sync-now]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push to this repo

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/queens-web-development-club/qweb-main-2024.git
          git fetch upstream

      - name: Hard reset main to upstream/main
        run: |
          git checkout main
          git reset --hard upstream/main

      - name: Push updated main back to fork
        run: |
          git push origin main --force
